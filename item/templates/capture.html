{% for item in items %}
    <div>
        <h3>{{ item.title }}</h3>
        <a href="{% url 'item:update_item' item.id %}">Update</a> | <a href="{% url 'item:delete_item' item.id %}">Delete</a>
    </div>
{% endfor %}


<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Capture to Inbox</button>
</form>
